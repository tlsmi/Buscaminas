    <main>

        <form action="contacte.html" method="post">
            
            <h2>Formulario de Contacto</h2>
            <div>
                <label for="Nombre">Nombre <br></label>
                <input type="text" name="Nombre" id="Nombre" >
            </div>
            <div>
                <label for="apellido1">Primer apellido <br></label>
                <input type="text" name="apellido1" id="apellido1" >
            </div>
            <div>
                <label for="apellido2">Segundo apellido <br></label>
                <input type="text" name="apellido2" id="apellido2" >
            </div>
            <div>
                <label for="correo">correo <br></label>
                <input type="email" name="correo" id="correo" >
            </div>
            <div>
                <label for="motivo">Motivo <br></label>
                <select name="motivo" id="motivo">
                    <option value="1">Motivo personal</option>
                    <option value="2">Motivo profesional</option>
                </select>
            </div>
            <div>
                <label for="mensaje">Mensaje <br></label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="TYC">Acepto los terminos y condiciones de la pagina web</label>
                <input type="checkbox" required name="TYC" id="TYC">
                <input type="submit" value="Enviar">
            </div>
           
        </form>
